<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .back-btn {
        position: relative;
        top: 24px;
        margin-right: 24px;
        margin-left: 16px;  
        padding: 12px 18px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: #0a0f2c;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s;
      }
      
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #666;
    }

    .login-box .register {
      margin-top: 16px;
      font-size: 13px;
    }

    .login-box .register a {
      color: #ccc;
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
    <header class="header">
        <a class="back-btn" href="../index.html">←</a>
    
    </header>
  <canvas id="stars"></canvas>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="register">
        Don't have an account? <a href="../index.html">Register now!</a>
      </div>
    </div>

    <script>//login
        const form = document.querySelector("form");
        const usernameInput = form.querySelector("input[type='text']");
        const passwordInput = form.querySelector("input[type='password']");
      
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
      
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
      
          if (!username || !password) {
            alert("Please enter both username and password.");
            return;
          }
      
          try {
            const res = await fetch("https://tidebit-backend.onrender.com/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });
      
            const data = await res.json();
      
            if (data.status === "ok") {
              alert("Login successful!");
              localStorage.setItem("username", document.getElementById("username").value);

              window.location.href = "../index.html";
            } else {
              alert("Login failed: " + data.message);
            }
          } catch (err) {
            alert("Login error: " + err.message);
          }
        });
      </script>
      

    <script>
        const nav = document.getElementById("nav");
        const slider = document.getElementById("slider");
        const links = nav.querySelectorAll("a");
      
        function moveSliderTo(el) {
          const rect = el.getBoundingClientRect();
          const navRect = nav.getBoundingClientRect();
    
          slider.style.left = `${rect.left - navRect.left}px`;
      
    
          links.forEach(link => link.classList.remove("active"));
          el.classList.add("active");
        }
      
        window.addEventListener("load", () => {
          const activeLink = nav.querySelector(".active") || links[0];
          moveSliderTo(activeLink);
        });
      
        links.forEach(link => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            moveSliderTo(e.target);
          });
        });
      </script>

    <footer>
      © 2025 
    </footer>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
    
      fetch("https://tidebit-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          localStorage.setItem("username", document.getElementById("username").value);
          window.location.href = "../index.html";  
        } else {
          alert("登录失败：" + data.message);
        }
      })
      
      .catch(err => {
        console.error("err", err);
        alert("err。");
      });
    }
    </script>
    

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.2 + 0.5,
        speed: Math.random() * 0.3 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
