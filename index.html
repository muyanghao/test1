<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Framer-Style SPA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f2c;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      display: flex;
      gap: 16px;
    }

    .nav a {
      padding: 8px 16px;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-btn {
      margin-left: auto;
      background: white;
      color: #0a0f2c;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
    }

    main {
      padding: 60px 20px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    section {
      display: none;
      padding: 40px;
    }

    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header class="header">
    <nav class="nav">
      <a class="active" onclick="showPage('home')">Home</a>
      <a onclick="showPage('features')">Features</a>
      <a onclick="showPage('about')">About</a>
      <a onclick="showPage('contact')">Contact</a>
    </nav>
    <a class="login-btn" href="pages/login.html">Login</a>
  </header>

  <main>
    <section id="home" class="active">
      <h1>Home</h1>
      <p>Welcome to the home section.</p>
    </section>

    <section id="features">
      <h1>Features</h1>
      <p>Here are our amazing features.</p>
    </section>

    <section id="about">
      <h1>About</h1>
      <p>About our project and vision.</p>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p>Reach us at contact@example.com</p>
    </section>
  </main>

  <script>
    const navLinks = document.querySelectorAll(".nav a");
    function showPage(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      navLinks.forEach(link => link.classList.remove("active"));
      event.target.classList.add("active");
    }

    // 星空动画
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.3 + 0.1
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
